<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="form-group">
        <label class="custom-file-upload">
          <input
            type="file"
            multiple
            class="form-control"
            (change)="fileuploads($event)"
            accept="image/*"
          />
          <i class="pi pi-plus">Select Images</i>
        </label>
      </div>
    </div>
  </div>
  <div class="h4">
    Uploaded Files
  </div>
  <p-table [value]="images" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
      <tr class="text-center">
        <th *ngFor="let col of cols">
          {{ col.header }}
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData>
      <tr class="text-center">
        <td *ngFor="let col of cols" class="img-icon">
          <span *ngIf="col.field === 'url'; else trash" (click)="view(rowData)">
            <img
              title="Click to View"
              src="{{ rowData[col.field] }}"
              class="student-photo"
              appendTo="body"
            />
          </span>
          <ng-template #trash>
            <span *ngIf="col.field === 'action'; else ngElse_noPhotoUrl">
              <a (click)="deleteImage(rowData)" href="javascript:void(0)"
                ><i class="pi pi-trash"></i>
              </a>
            </span>
          </ng-template>

          <ng-template #ngElse_noPhotoUrl>
            {{ rowData[col.field] }}
          </ng-template>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage" let-columns>
      <tr>
        <td [attr.colspan]="5" class="text-center">
          Select and Add Images
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
